<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alvarado</title>
</head>
<body>
    <h1>Alvarado</h1>
    <form action="">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" required>
        <br>
        <label for="UF">Unidad Funcional</label>
        <input type="text"name="unidad funcional"id="UF" required>
        <br>
        <label for="manzana">Manzana</label>
        <select name="manzana" id="manzana" required>
            <optgroup>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
            </optgroup>
        </select>
        <br>
        <label for="edificio">Edificio</label>
        <select name="edificio" id="edificio" required>
            <optgroup>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>

            </optgroup>
        </select>
        <br>
        <label for="piso">Piso</label>
        <select name="piso" id="piso" required>
            <optgroup>
                <option value="pb">PB</option>    
                <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
            </optgroup>
        </select>
        <br>
        <label for="departamento">Departamento</label>
        <select name="departamento" id="departamento" required>
            <optgroup>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>

            </optgroup>
        </select>
        <br>
        <label for="titularidad">Situacion de titularidad</label>
        <select name="titularidad" id="titularidad" required>
            <optgroup>
                    <option value="titular">titular</option>
                    <option value="co-titular">co-titular</option>
                    <option value="miembro">miembro</option>
            </optgroup>
        </select>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="segundoNombre">Segundo Nombre</label>
        <input type="text" name="segundoNombre" id="segundoNombre">
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="Apellido">
        <br>
        <label for="segundoApellido">Segundo Apellido</label>
        <input type="text" name="segundoApellido" id="segundoApellido">
        <br>
        <label for="fecha">Fecha de nacimiento </label>
        <input type="date" name="fecha" id="fecha" min="1990-01-01" max="2000-01-01">
        <br>
        <label for="relacion">Relacion de parentesco</label>
        <input type="text" name="segundoApellido" id="relacion">
        <br>
        <label for="dni">DNI</label>
        <input type="number" name="dni" id="dni">
        <br>
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono">
        <br>
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" name="nacionalidad" id="nacionalidad">
        <br>
        <label for="estado civil">Estado civil</label>
        <input type="text" name="estado civil" id="estado civil">

        <div>
            <input type="submit" value="Enviar Datos">
        </div>
    

    </form>
</body>
</html>
